<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Teste</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="row text-danger topo">
		<h1> Linha 1</h1>
	</div>
	<div class="row text-warning meuslide">
		<div id="slide-1" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="img/slide1.jpg" alt="Primeiro Slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="img/slide2.jpg" alt="Segundo Slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="img/slide3.jpg" alt="Terceiro Slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#slide-1" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Anterior</span>
		  </a>
		  <a class="carousel-control-next" href="#slide-1" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Próximo</span>
		  </a>
		</div>
	</div>
	<div class="row text-info colunas">
		<div class="col-4">
			<h1> Linha 3 coluna 1</h1>
		</div>
		<div class="col-8">
			<h3>Formulário</h3>
			<form>
				<div class="form-group" style="border: none;">
					<label>Nome:</label>
					<input type="text" name="nome" class="form-control" placeholder="Digite o nome">
				</div>
				<div class="form-group" style="border: none;">
					<label>Senha:</label>
					<input type="password" name="senha" class="form-control" placeholder="Digite a senha">
				</div>
				<div class="form-group text-right" style="border: none;">
					<button class="btn btn-primary">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row text-primary colunas">
		<div class="col"><h1> Linha 4 coluna 1</h1></div>
		<div class="col"><h1> Linha 4 coluna 2</h1></div>
		<div class="col"><h1> Linha 4 coluna 3</h1></div>
	</div>
	<div class="row text-success">
		<h1> Linha 5</h1>
		
	</div>

</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
